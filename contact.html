            <p>¡Contáctanos para cualquier consulta o solicitud de información!</p>

              <form id="myForm">
                  <label for="nombre">Nombre:</label>
                  <input type="text" id="nombre" class="box1" required>

                  <textarea id="mansaje" class="box1" required></textarea>
          
                  <button type="submit" class="submit">Enviar</button>
              </form>
              <div class="info">
                <img src="logo.jpeg" class="img-1" width="200" height="250">
                <div class="social">
